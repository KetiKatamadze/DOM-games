<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="main-page">
      <div class="game-board">
        <button id="again-click">🔁 New Game</button>
        <button id="roll-click">🎲 Roll Dice</button>
        <button id="hold-click">🧮 Hold</button>

        <div class="player-one">
          <h3>Player 1</h3>
          <span class="score" id="score-1">0</span>
          <div class="score-table">
            <span>Current</span>
            <span class="current-score" id="current-score-1">0</span>
          </div>
        </div>
        <div class="player-two">
          <h3>Player 2</h3>
          <span class="score" id="score-2">0</span>
          <div class="score-table">
            <span>Current</span>
            <span class="current-score" id="current-score-2">0</span>
          </div>
        </div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
